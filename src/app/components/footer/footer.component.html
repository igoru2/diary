<div class="fdiv">
    <p>Here you can see all of your notes!</p>
</div>

<div class="notef">
    <p class="yourNote">Your note</p>
    <p class="status">Status</p> 
    <p class="editOrDelete" *ngIf="isButtonValid">Edit or Delete Note</p>
</div>


<p *ngFor = "let note of notes" class="notes"></p> 

<app-note *ngFor="let note of notes" [id]="note.id" [text]="note.text" [changed]="note.changed"></app-note>
